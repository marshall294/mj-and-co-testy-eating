<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact MJ & CO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      text-align: center;
      padding: 80px 20px 40px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      animation: slideDown 1.5s ease;
      letter-spacing: 1px;
    }

    p.subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeIn 2.5s ease;
      margin-top: 10px;
    }

    /* Contact Section */
    .contact-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      animation: fadeIn 2.2s ease;
    }

    .contact-box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: zoomIn 1.5s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      animation: slideDown 1.8s ease;
    }

    .info p {
      margin: 12px 0;
      font-size: 1.1rem;
      opacity: 0.95;
    }

    /* Form */
    form input, form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    form textarea {
      height: 140px;
      resize: none;
    }

    form button {
      width: 100%;
      padding: 14px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
      background: #6a5acd;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    form button:hover {
      background: #7b68ee;
      transform: translateY(-2px);
    }

    /* Map */
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="stars" id="stars"></div>

  <header>
    <h1>Contact Us</h1>
    <p class="subtitle">We’re here to help — let’s talk!</p>
  </header>

  <section class="contact-container">

    <div class="contact-box info">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> +234 812 345 6789</p>
      <p><strong>Email:</strong> support@mjandco.com</p>
      <p><strong>Instagram:</strong> @mjandco_yogurt</p>
      <p><strong>Address:</strong> Lagos, Nigeria</p>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7926.8792!2d3.3792!3d6.5244"></iframe>
    </div>

    <div class="contact-box">
      <h2>Send a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Phone Number" required />
        <textarea placeholder="Your Message..."></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </section>

  <footer>
    © 2025 MJ & CO — Fresh • Healthy • Natural
  </footer>

  <script>
    // Stars Generator
    const stars = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      let star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = 3 + Math.random() * 5 + 's';
      stars.appendChild(star);
    }
  </script>

</body>
</html>
